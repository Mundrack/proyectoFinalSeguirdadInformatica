<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi√≥n - SGSI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Reusing main style but could have specific login styles if needed -->
    <style>
        body { align-items: center; justify-content: center; background-color: var(--primary-color); }
        .login-card { width: 400px; margin: auto; }
        .brand-logo { font-size: 3rem; margin-bottom: 2rem; color: white; text-align: center; }
    </style>
</head>
<body>
    <div style="width: 100%;">
        <div class="brand-logo">üõ°Ô∏è SecureManager</div>
        <div class="card login-card">
            <h2 style="text-align: center;">Iniciar Sesi√≥n</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div style="background-color: var(--warning-color); padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; color: white;">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                    </div>

                </div>

            </form>
            <div style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem;">
                <a href="/register" style="color: var(--accent-color);">¬øNo tienes cuenta? Reg√≠strate</a>
            </div>
        </div>
    </div>
</body>
</html>
