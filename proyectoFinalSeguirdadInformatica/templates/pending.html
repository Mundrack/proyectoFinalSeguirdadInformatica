<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cuenta Pendiente - SGSI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f1f5f9;
        }

        .pending-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
        }
    </style>
</head>

<body>
    <div class="pending-card">
        <div style="font-size: 4rem; margin-bottom: 1.5rem;">⏳</div>
        <h2 style="margin-bottom: 1rem; color: #1e293b;">Cuenta en Espera</h2>
        <p style="color: #64748b; margin-bottom: 2rem; line-height: 1.6;">
            Tu cuenta ha sido creada exitosamente, pero requiere la <strong>aprobación del administrador</strong> de tu
            organización para acceder al sistema.
        </p>
        <p style="font-size: 0.9rem; color: #94a3b8; margin-bottom: 2rem;">
            Por favor, contacta a tu responsable y solicita la activación de tu usuario.
        </p>
        <a href="/logout" class="btn"
            style="background: #ef4444; color: white; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 8px;">Cerrar
            Sesión</a>
    </div>
</body>

</html>
